<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="flex-box1">
    <h2>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h2>

    <div class="description">
      <p style="color: hsla(0, 0%, 100%, 0.75);">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </div>

    <div class="data">
      <h3>10k+<span><br>companies</span></h3>
      <h3>314 <span><br>templates</span></h3>
      <h3>12M+<span><br>queries</span></h3>
    </div>
  </div>

  <div class="flex-box2"></div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhuan Julio Hermosa Paraan</a>.
  </div>
</body>
</html>
